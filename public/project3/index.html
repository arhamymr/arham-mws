<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<link href='https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.css' rel='stylesheet' />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin="" />

    <link rel="stylesheet" type="text/css" href="../css/mygrid.css">
</head>

<body>
    <div class="container-wrapper">
        <div class="menu">
            <a href="../index.html"><img src="../image/logo.png" width="250px" alt="logo"></a>
        </div>
    </div>
    <div class="konten-map">
        <div class="peta" id="mapid"></div>
        <div class="gambar"> Gambar Disini </div>
        <div class="review"> Review Disini </div>
    </div>
    <div class="footer">
        <p> Muhammad arham - 2018 / mws-makasar / twitter:@arhamymr,ig:@arhamymr, codepen: codepen.io/arhamymr </p>
    </div>
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" crossorigin=""></script>
    <script type="text/javascript">
    var mymap = L.map('mapid').setView([-5.186266, 119.424889], 15);
    

    L.tileLayer('https://api.mapbox.com/styles/v1/arhamymr/cjniwfbtp4bve2sqxz9c8whkv/tiles/256/{z}/{x}/{y}?access_token={accessToken}', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>,Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        maxZoom: 18,
        style: 'mapbox://styles/arhamymr/cjniwfbtp4bve2sqxz9c8whkv',
        id: 'mapbox.streets',
        accessToken: 'pk.eyJ1IjoiYXJoYW15bXIiLCJhIjoiY2pjdWhkMXYxMXQzaDJ4czB3cnh0ZGJpdSJ9.RUN6aSERXz4PCm_XB4sOIA'
    }).addTo(mymap);

    let sponsor = "<center><img src='../image/logo.png' alt='logo' width='100px'/> <br/><p> Orange Restaurant </p> </center>";

    var marker = L.marker([-5.186266, 119.424889]).addTo(mymap).bindPopup(sponsor);



     L.popup()
    .setLatLng([-5.186266, 119.424889])
    .setContent(sponsor)
    .openOn(mymap);


    var popup = L.popup();

    function onMapClick(e) {
        popup
            .setLatLng(e.latlng)
            .setContent("Lokasi yang dipilih: " + e.latlng.toString())
            .openOn(mymap);

    }
    mymap.on('click', onMapClick);

    // lokasi lain 
    let places = [
    		    {
                "lokasi": [-5.184531,119.431729],
                "sponsor": "Restoran Spanyol "
            	}, 
                { 
                "lokasi": [-5.182607, 119.430619], 
                "sponsor": "Warung Kopi " 
           		}, 
           		{
                "lokasi": [-5.18748, 119.415379],
                "sponsor": "Depot Ikan Bakar "
            	}, 
            	{ 
            	"lokasi": [-5.190386, 119.428167], 
            	"sponsor": "Gudang STEAK " 
            	}, 
            	{ 
            	"lokasi": [-5.190258, 119.408298], 
            	"sponsor": "Seafood!!" 
            	}
                ];

                for (var p of places) {
                    var marker =
                        L.marker(p.lokasi).addTo(mymap)
                        .bindPopup(p.sponsor);
                }
    </script>
    </div>
</body>

</html>
